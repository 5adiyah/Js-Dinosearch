<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Template</title>
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/build/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>DINO TIME</h1>
    <div id="all">
      <span id="dinosaur"></span>
      <div id ="dinoPicture"></div>
      <div id="newHide">
        <form id = "newDino">
          <button type="submit" id="dinoRando">GIMME A DINOSAUR</button>
        </form>
      </div>
      <div id="newShow">
        <form id="guess">
          <input type="text" placeholder="Unjumble the Dinosaur" id="userGuess"></input>
          <br>
          <button type="submit" id="check">Check My Dino</button>
        </form>
      </div>
    </div>
    <h2 id="wrongGuesses"></h2>

    <div id="guessedDino">
      <span class="answer"></span>
      <h1>WIN!</h1>
      <img class="bigger" src="dinoPics/giphy.gif">
    </div>

    <div id="deadDino">
      <span class="answer"></span>
      <h1>Great. You killed the dinosaurs. You monster.</h1>
      <img class="bigger" src="dinoPics/dead.png">
    </div>
  </body>
</html>
